<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/webovio.css">
    <title>Webovio</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo">
                <img src="./img/logo.svg" alt="Webovio logo" class="logo__img">
            </a>
            <button class="btn btn_type_burger" aria-label="open menu">
                <span class="btn__lines"></span>

        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <span class="small-text hero__small-text">
                        A&nbsp;place where
                    </span>
                    <h1 class="title hero__title">
                        A&nbsp;creative agency for redemptive brands
                    </h1>
                    <p class="hero__desc">
                        Anteelo is&nbsp;a&nbsp;leading strategic design firm that builds powerful digital solutions for startups and enterprises.
                    </p>
                    <a href="#" class="link">
                        <span class="link__arrow">1</span>
                        <span class="link__text">Get in touch</span> 
                    </a>
                </div>
            </div>
        </section>
    </main>
